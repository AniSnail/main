<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Burger Shop</title>
</head>
<body>
    <header>
        <div class="top-menu">
            <div class="menu-left">
                <div class="search-bar">
                    <input type="text" placeholder="Поиск...">
                    <button type="submit">Найти</button>
                </div>
                <div class="logo">
                    <img src="img/pngegg.png">
                </div>
            </div>
        <div class="menu-right">
            <button class="menu-button">работа</button>
            <button class="menu-button">купоны</button>
            <button class="menu-button">king club</button>
        </div>    
        </div>
    </header>
    <main>
        <Section class="promo">
            <div class="promo-container">
                <div class="promo-item">
                    <img src="./img/thumb_74981_story_details_desktop_webp.webp" alt="">
                    <p>ангус трюфель</p>

                </div>
                <div class="promo-item">
                    <img src="./img/thumb_74771_story_details_desktop_webp.webp" alt="">
                    <p>сделай остро</p>

                </div>
                <div class="promo-item">
                    <img src="./img/thumb_74988_story_details_desktop_webp.webp" alt="">
                    <p>сберспасибо</p>

                </div>
            </div>
        </Section>
        <section class="products-container">
            <div class="product">
                <img src="img/angus.png">
                <h3>Ангус Трюфель</h3>
                <span class="price">399.99 ₽</span>
                <button class="buy-button">Купить</button>
            </div>
            <div class="product">
                <img src="img/chees.png">
                <h3>Тильзитер Кинг с курицей</h3>
                <span class="price">299.99 ₽</span>
                <button class="buy-button">Купить</button>
            </div>
            <div class="product">
                <img src="./img/shrimp.webp">
                <h3>Шримп Пармезан Ролл</h3>
                <span class="price">304.99 ₽</span>
                <button class="buy-button">Купить</button>
            </div>
        </div>
    </main>
</body>
</html>
